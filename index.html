<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Shooter Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 999;
    }
    #loading-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #loading-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #0f0;
      transition: width 0.3s;
    }
    #game-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }
    #health-bar {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 200px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
    }
    #health-fill {
      width: 100%;
      height: 100%;
      background-color: #f00;
    }
    #ammo-counter {
      position: absolute;
      bottom: 30px;
      right: 30px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>3D Shooter Game</h1>
    <p>Loading...</p>
    <div id="loading-bar">
      <div id="loading-bar-fill"></div>
    </div>
  </div>
  
  <div id="game-ui">
    <div id="crosshair">+</div>
    <div id="health-bar">
      <div id="health-fill"></div>
    </div>
    <div id="ammo-counter">30/90</div>
  </div>
  
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
